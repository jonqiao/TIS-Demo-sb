<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Upload files</title>
</head>

<body>
	<center>
		<br>
		<div class="panel panel-primary" style="width:1000px">
			<div class="panel-heading">
				<h1 class="panel-title">Upload File</h1>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" method="POST" action="/mqupload/file" enctype="multipart/form-data">
					<div class="form-group">
						<label for="upload" class="col-md-4 control-label"></label>
						<label for="upload" class="col-md-2 control-label">Select File</label>
						<div class="col-md-6" align="left">
							<input type="file" id="upload" name="file" />
						</div>
					</div>
					<div class="form-group">
						<div>
							<button type="submit" class="btn btn-primary" id="btn_upload_Single">Submit</button>
							<input type="reset" class="btn btn-default" value="Reset" />
						</div>
					</div>
				</form>
			</div>
		</div>
		<br>
		<div th:if="${message}" class="panel-body" style="width:1000px">
			<h3 th:text="${message}" />
		</div>

	</center>
</body>

</html>
